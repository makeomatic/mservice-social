version: '3'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  ms-users:
    platform: linux/amd64
    depends_on:
      - redis-cluster
      - rabbitmq
    image: makeomatic/ms-users:16.3.0
    hostname: ms-users
    volumes:
      - ${PWD}/test/configs:/src/configs:ro
    environment:
      NCONF_FILE_PATH: '["/src/configs/ms-users/config.js"]'
      MS_USERS__LOGGER__DEFAULT_LOGGER: 'true'
      MS_USERS__INIT_ADMIN_ACCOUNTS_DELAY: '1'

  tester:
    depends_on:
      - postgres
      - rabbitmq
    env_file:
      - ${PWD}/.env
    environment:
      NODE_ENV: "test"
      NITTER_URL: ${NITTER_URL}
      DEBUG: ${DEBUG}
      NCONF_NAMESPACE: MS_SOCIAL
